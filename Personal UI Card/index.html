<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Personall UI Card</title>
  </head>
  <body>
        
    <section>
      <div class="card">
          <div class="card-head">
              <div class="profile-image">
                <i class="user-image"></i>
              </div>
          </div>
          <div class="card-body">
              <div class="profile-name">
                  Alok Mathur
              </div>
              <div class="description">
                  Coding Enthusiast
              </div>
              <div>
                  <ul>
                      <li><button class="icons"><i class="ion-logo-twitter"></i></butto></li>
                      <li><button class="icons"><i class="ion-logo-facebook"></i></button></li>
                      <li><button class="icons"><i class="ion-logo-instagram"></i></button></li>
                      <li><button class="icons"><i class="ion-logo-linkedin"></i></button></li>
                  </ul>
                  <button class="btn-redirect">Personal Website</button>
              </div>
          </div>
      </div>
  </section>



  </body>
</html>
